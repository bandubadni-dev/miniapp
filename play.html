<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Teka-Teki Silang KBBI</title>
    <link rel="manifest" href="app.json">
    <link rel="stylesheet" href="telegram-theme.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .grid-cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: white;
        }

        .blocked-cell {
            background-color: #000;
            border: 1px solid #000;
        }
        .grid-cell input { 
            width: 100%; 
            height: 100%; 
            text-align: center; 
            font-weight: bold;
            font-size: 12px;
            border: none;
            outline: none;
            background: transparent;
            text-transform: uppercase;
            padding: 0;
        }
        .grid-cell input:focus {
            background-color: #e3f2fd;
            outline: 2px solid #2196f3;
        }
        .grid-cell .number {
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 8px;
            font-weight: bold;
            color: #000;
            line-height: 1;
            pointer-events: none;
        }
        #crossword-grid {
            display: grid;
            gap: 1px;
            background-color: #000;
            padding: 5px;
            border-radius: 6px;
            margin: 0 auto;
            max-width: 100%;
            overflow: visible;
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .grid-cell {
                width: calc(min(28px, (100vw - 80px) / var(--grid-size, 12)));
                height: calc(min(28px, (100vw - 80px) / var(--grid-size, 12)));
            }
            
            .cell-input {
                font-size: 11px;
            }
            
            .cell-number {
                font-size: 7px;
                top: 0px;
                left: 1px;
            }
            
            main {
                padding: 0.5rem;
            }
            
            .bg-white.rounded-xl {
                padding: 0.75rem;
                margin: 0.5rem;
            }
            
            #crossword-grid {
                padding: 3px;
            }
            
            .text-2xl {
                font-size: 1.25rem;
            }
            
            .text-lg {
                font-size: 1rem;
            }
            
            .clue-item {
                padding: 5px 7px;
                margin: 2px 0;
                font-size: 0.8rem;
            }
            
            .clue-number {
                font-size: 0.75rem;
                margin-right: 5px;
            }
            
            .grid.grid-cols-1.lg\:grid-cols-3 {
                 gap: 1rem;
             }
             
             .flex.space-x-3 {
                 gap: 0.5rem;
             }
             
             .flex.space-x-6 {
                 gap: 0.75rem;
             }
             
             button {
                 padding: 0.5rem 0.75rem;
                 font-size: 0.875rem;
             }
         }

        @media (max-width: 480px) {
            .grid-cell {
                width: calc(min(25px, (100vw - 60px) / var(--grid-size, 12)));
                height: calc(min(25px, (100vw - 60px) / var(--grid-size, 12)));
            }
            
            .cell-input {
                font-size: 10px;
            }
            
            .cell-number {
                font-size: 6px;
                top: 0px;
                left: 1px;
            }
            
            main {
                padding: 0.25rem;
            }
            
            .bg-white.rounded-xl {
                padding: 0.5rem;
                margin: 0.25rem;
            }
            
            #crossword-grid {
                padding: 2px;
            }
            
            .text-2xl {
                font-size: 1.125rem;
            }
            
            .text-lg {
                font-size: 0.875rem;
            }
            
            .text-sm {
                 font-size: 0.75rem;
             }
             
             .clue-item {
                 padding: 4px 6px;
                 margin: 2px 0;
                 font-size: 0.75rem;
             }
             
             .clue-number {
                 font-size: 0.7rem;
                 margin-right: 4px;
             }
             
             .grid.grid-cols-1.lg\:grid-cols-3 {
                  gap: 0.75rem;
              }
              
              .flex.space-x-3 {
                  gap: 0.375rem;
              }
              
              .flex.space-x-6 {
                  gap: 0.5rem;
              }
              
              button {
                  padding: 0.375rem 0.5rem;
                  font-size: 0.75rem;
              }
              
              .text-lg {
                  font-size: 0.875rem;
              }
              
              .text-xs {
                  font-size: 0.625rem;
              }
        }

        @media (max-width: 360px) {
            .grid-cell {
                width: calc(min(22px, (100vw - 50px) / var(--grid-size, 12)));
                height: calc(min(22px, (100vw - 50px) / var(--grid-size, 12)));
            }
            
            .cell-input {
                font-size: 9px;
            }
            
            .cell-number {
                font-size: 5px;
                top: 0px;
                left: 1px;
            }
            
            main {
                padding: 0.125rem;
            }
            
            .bg-white.rounded-xl {
                padding: 0.375rem;
                margin: 0.125rem;
            }
            
            #crossword-grid {
                padding: 1px;
            }
            
            .text-2xl {
                font-size: 1rem;
            }
            
            .text-lg {
                font-size: 0.75rem;
            }
            
            .text-sm {
                 font-size: 0.625rem;
             }
             
             .clue-item {
                 padding: 4px 6px;
                 margin: 2px 0;
                 font-size: 0.75rem;
             }
             
             .clue-number {
                 font-size: 0.7rem;
                 margin-right: 4px;
             }
             
             .bg-white.rounded-xl {
                  border-radius: 0.5rem;
              }
              
              .grid.grid-cols-1.lg\:grid-cols-3 {
                  gap: 0.5rem;
              }
              
              .flex.space-x-3 {
                  gap: 0.25rem;
              }
              
              .flex.space-x-6 {
                  gap: 0.375rem;
              }
              
              button {
                  padding: 0.25rem 0.375rem;
                  font-size: 0.625rem;
              }
              
              .text-lg {
                  font-size: 0.75rem;
              }
              
              .text-xs {
                  font-size: 0.5rem;
              }
          }
        .clue-item {
            padding: 6px 8px;
            margin: 3px 0;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 2px solid #e9ecef;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }
        .clue-item:hover { background-color: #f3f4f6; }
        .clue-item.active {
            background-color: #e3f2fd;
            border-left-color: #2196f3;
            transform: translateX(1px);
        }
        .clue-number {
            font-weight: bold;
            color: #1976d2;
            margin-right: 6px;
            font-size: 0.8rem;
        }
        .highlighted { background-color: #dbeafe !important; }
        .correct { background-color: #dcfce7 !important; }
        .incorrect { background-color: #fecaca !important; }
    </style>
    
    <script>
        // Initialize Telegram Web App
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#6366f1",
                        secondary: "#ec4899",
                        accent: "#10b981"
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"]
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center gap-3">
                <button id="back-btn" class="p-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-arrow-left text-gray-600"></i>
                </button>
                <div>
                    <h1 class="text-lg font-semibold text-gray-800">Teka Teki Silang</h1>
                    <p id="level-info" class="text-xs text-gray-500">Level 1</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button id="hint-btn" class="p-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-lightbulb text-yellow-500"></i>
                </button>
                <button id="reset-btn" class="p-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-refresh text-gray-600"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="px-2 py-2">
        <!-- Game Stats -->
        <div class="flex items-center justify-between mb-3 bg-white rounded-xl p-3 shadow-sm">
            <div class="text-center">
                <p id="timer" class="text-lg font-bold text-primary">00:00</p>
                <p class="text-xs text-gray-500">Waktu</p>
            </div>
            <div class="text-center">
                <p id="progress" class="text-lg font-bold text-accent">0/0</p>
                <p class="text-xs text-gray-500">Selesai</p>
            </div>
            <div class="text-center">
                <p id="score" class="text-lg font-bold text-secondary">0</p>
                <p class="text-xs text-gray-500">Skor</p>
            </div>
        </div>

        <!-- Crossword Grid -->
         <div class="bg-white rounded-xl p-4 shadow-sm mb-4 overflow-auto">
             <div class="flex justify-center">
                 <div id="crossword-grid">
                     <!-- Grid akan dibuat secara dinamis oleh JavaScript -->
                 </div>
             </div>
         </div>

        <!-- Action Buttons -->
        <div class="flex gap-2 mb-4">
            <button id="check-btn" class="flex-1 bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary/90 transition-colors">
                <i class="fas fa-check mr-2"></i>Periksa
            </button>
            <button id="clear-btn" class="px-6 bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-colors">
                <i class="fas fa-eraser mr-2"></i>Hapus
            </button>
        </div>

        <!-- Clues Section -->
        <div class="bg-white rounded-xl p-3 shadow-sm">
            <h2 class="text-base font-semibold text-gray-800 mb-3">Petunjuk</h2>
            
            <div class="space-y-3">
                <div>
                    <h3 class="font-medium text-gray-700 mb-2">Mendatar</h3>
                    <div id="across-clues" class="space-y-2">
                        <!-- Petunjuk mendatar akan dibuat secara dinamis -->
                    </div>
                </div>
                
                <div>
                    <h3 class="font-medium text-gray-700 mb-2">Menurun</h3>
                    <div id="down-clues" class="space-y-2">
                        <!-- Petunjuk menurun akan dibuat secara dinamis -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Completion Modal -->
    <div id="completion-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 mx-4 max-w-sm w-full">
            <div class="text-center">
                <div class="w-16 h-16 bg-accent rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-trophy text-white text-2xl"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">Selamat!</h2>
                <p class="text-gray-600 mb-4">Anda berhasil menyelesaikan level ini!</p>
                
                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-600">Waktu:</span>
                        <span id="final-time" class="font-semibold">00:00</span>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-600">Skor:</span>
                        <span id="final-score" class="font-semibold">0</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Petunjuk:</span>
                        <span id="hints-used" class="font-semibold">0</span>
                    </div>
                </div>
                
                <div class="flex gap-3">
                    <button id="next-level-btn" class="flex-1 bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary/90 transition-colors">
                        Level Berikutnya
                    </button>
                    <button id="back-to-menu-btn" class="px-4 bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-colors">
                        Menu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Toast -->
    <div id="message-toast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg z-50 hidden">
        <span id="message-text"></span>
    </div>

    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
